<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="left-box">
        <img src="images/logo.svg" class="logo-image" alt="logo-image" />
        <img src="images/hero-mobile.jpg" class="mobile-img" alt="" />
        <h1>We're <span class="h1-inner">coming soon</span></h1>
        <p>Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="form">
          <input type="email" id="email" placeholder="Email Address">
          <img src="images/icon-error.svg" class="error-icon" alt="error-icon" />
          <button type="submit" class="btn"><img src="images/icon-arrow.svg" class="arrow-icon" alt="icon-arrow" /></button>
        </div>
        <span class="error-message">Please provide a valid mail</span>
      </div>
      <div class="right-box">
      <img src="images/hero-desktop.jpg" alt="" />
      </div>
    </div>
    <footer>
     <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Yeni Uvwo</a>.
     </p>
    </footer>
 </div>

 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
 <script src="index.js" alt="charset UTF-8"></script>
</body>
</html>
